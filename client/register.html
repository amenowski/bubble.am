<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Eat cells smaller than you and don't get eaten by the bigger ones, as an MMO"
    />
    <meta
      name="keywords"
      content="agario, agar, io, cell, cells, virus, bacteria, blob, game, games, web game, html5, fun, flash"
    />
    <meta name="robots" content="index, follow" />
    <meta
      name="viewport"
      content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Amen.am</title>

    <link
      id="favicon"
      rel="icon"
      type="image/png"
      href="assets/img/favicon.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/index.css" rel="stylesheet" />

    <!--<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>-->

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/log.js"></script>
    <script src="assets/js/vector.js"></script>
    <script src="assets/js/main_out.js"></script>
    <script src="assets/js/menu.js" defer></script>
    <script type="module" src="assets/js/user.js" defer></script>
    <script type="module" src="assets/js/register.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>

  <body>
    <div class="modal fade" id="inPageModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 id="inPageModalTitle" class="modal-title">Failed to Load</h4>
          </div>
          <div id="inPageModalBody" class="modal-body">
            <p>Failed to load. Please check your connection!</p>
            <div class="center">
              <div class="loader"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="overlays">
      <div id="helloDialog">
        <form class="registerForm" role="form">
          <div class="form-group">
            <h2 id="title">Amen.am</h2>
          </div>

          <div style="display: flex; flex-direction: column; gap: 5px">
            <label>Nick: </label>
            <input class="form-control save" id="nickInput" type="text" />
          </div>
          <div style="display: flex; flex-direction: column; gap: 5px">
            <label>Email: </label>
            <input class="form-control save" id="emailInput" type="email" />
          </div>
          <div style="display: flex; flex-direction: column; gap: 5px">
            <label>Password: </label>
            <input
              class="form-control save"
              id="passwordInput"
              type="password"
            />
          </div>
          <p class="error"></p>
          <button class="btn btn-play btn-primary" type="submit">
            Zaloguj
          </button>
        </form>
        <a href="login.html">login</a>
        <hr />
      </div>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
    <input
      type="text"
      id="chat_textbox"
      placeholder="Press enter to chat!"
      maxlength="200"
    />
    <div style="font-family: 'Ubuntu'">&nbsp;</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
